    <script>
        console.log(testtekst)

        var publicCluster = L.markerClusterGroup({
            maxClusterRadius: 55,
            disableClusteringAtZoom: 16
        });

        var privateCluster = L.markerClusterGroup({
            maxClusterRadius: 55,
            disableClusteringAtZoom: 16
        });

        var openCluster = L.markerClusterGroup({
            maxClusterRadius: 55,
            disableClusteringAtZoom: 16
        });
        var allcluster = L.markerClusterGroup({
            maxClusterRadius: 55,
            disableClusteringAtZoom: 16
        });

        var blaatikon = L.icon({
            iconUrl: `${direct}${marker_blaa}`,
            shadowUrl: `${direct}${shadow}`,
            iconSize: [25, 41],
            shadowSize: [25, 41]
        });

        var gronikon = L.icon({
            iconUrl: `${direct}${marker_gron}`,
            shadowUrl: `${direct}${shadow}`,
            iconSize: [25, 41],
            shadowSize: [25, 41]
        });

        var oransjeikon = L.icon({
            iconUrl: `${direct}${marker_oransje}`,
            shadowUrl: `${direct}${shadow}`,
            iconSize: [25, 41],
            shadowSize: [25, 41]
        });

        function loadMarkers(data) {
            var markers = [];
            if (data.features && Array.isArray(data.features)) {
                data.features.forEach(function (plass) {
                    var icon;
                    switch (plass.attributes.Filter) {
                        case 1:
                            icon = gronikon;
                            break;
                        case 2:
                            icon = blaatikon;
                            break;
                        case 3:
                            icon = oransjeikon;
                            break;
                        default:
                            icon = blaatikon;
                            break;
                    }

                    var marker = L.marker([plass.geometry.latitude, plass.geometry.longitude], { icon: icon }).bindPopup(`
                        <a href="${plass.attributes.Url}" target="_blank"><h2>${plass.attributes.Navn}</h2></a> 
                        Adresse: ${plass.attributes.Gatenavn} ${plass.attributes.Husnummer} ${plass.attributes.Bokstav || ''}<br>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${plass.geometry.latitude},${plass.geometry.longitude}" target="_blank">Veibeskrivelse</a> <br>

                    `);
                    marker.data = plass;
                    markers.push(marker);
                    allcluster.addLayer(marker)
                    switch (plass.attributes.Filter) {
                        case 1:
                            publicCluster.addLayer(marker);
                            break;
                        case 2:
                            privateCluster.addLayer(marker);
                            break;
                        case 3:
                            openCluster.addLayer(marker);
                            break;
                        default:
                            break;
                        
                    }
                    
                });
            } else {
                console.error('Data does not contain features array');
            }
            return markers;
        }

        var allMarkers = [];

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                allMarkers = loadMarkers(data);
            })
            .catch(error => {
                console.error('Error fetching the JSON data:', error);
            });

        var map = L.map('map', {
            center: [58.85, 5.75],
            zoom: 10,
            layers: [
                L.tileLayer(grunnkart, {
                    maxZoom: 18,
                    attribution: attribution_tag
                }),
                allcluster,
            ]
        });

        let overlays = {
            "Alle barnehager": allcluster,

            "Private": privateCluster,

        };

        L.control.layers(overlays, null, {collapsed: false}).addTo(map);
    </script>
