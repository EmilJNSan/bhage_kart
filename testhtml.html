<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Data from GitHub Pages</title>
</head>
<body>
    <h1>Data fra JSON-fil</h1>
    <div id="content"></div>

    <script>
        // URL til JSON-filen på GitHub Pages
        const jsonUrl = 'https://emiljnsan.github.io/Park_data/info.json';

        // Hente JSON-data og oppdatere innholdet på nettsiden
        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(error => {
                console.error('Error fetching the JSON data:', error);
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = `<p>Det oppstod en feil ved henting av data: ${error.message}</p>`;
            });
    </script>
</body>
</html>
